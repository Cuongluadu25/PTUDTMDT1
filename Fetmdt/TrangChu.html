<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        nav ul.nav {
            justify-content: end;
            gap: 1rem;
        }

        .category-box {
            width: 150px;
            height: 150px;
            background-color: #e9ecef;
            margin: 0 auto;
        }

        .category-card:hover {
            background-color: #f8f9fa;
            cursor: pointer;
            transition: 0.3s;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0">BookStore</h1>
                <nav>
                    <ul class="nav flex-row">
                        <li class="nav-item"><a href="TrangChu.html" class="nav-link text-white">Trang chủ</a></li>
                        <li class="nav-item"><a href="login.html" class="nav-link text-white">Đăng nhập</a></li>
                        <li class="nav-item"><a href="Giohang.html" class="nav-link text-white">Giỏ hàng</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Banner -->
    <section id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="d-block w-100 bg-secondary" style="height: 300px;"></div>
            </div>
            <div class="carousel-item">
                <div class="d-block w-100 bg-dark" style="height: 300px;"></div>
            </div>
            <div class="carousel-item">
                <div class="d-block w-100 bg-info" style="height: 300px;"></div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </section>

    <!-- Book Categories -->
    <section class="py-5">
        <div class="container">
            <h3 class="text-center mb-4">Danh mục sách</h3>
            <div class="row text-center">
                <div class="col-6 col-md-3 mb-4">
                    <div class="category-card p-3 border" onclick="window.location.href='Sachvanhoc.html';">
                        <div class="category-box mb-2"></div>
                        <p>Sách văn học</p>
                    </div>
                </div>
                <div class="col-6 col-md-3 mb-4">
                    <div class="category-card p-3 border" onclick="window.location.href='sach-kinh-te.html';">
                        <div class="category-box mb-2"></div>
                        <p>Sách Kinh tế</p>
                    </div>
                </div>
                <div class="col-6 col-md-3 mb-4">
                    <div class="category-card p-3 border" onclick="window.location.href='sach-thieu-nhi.html';">
                        <div class="category-box mb-2"></div>
                        <p>Sách Thiếu nhi</p>
                    </div>
                </div>
                <div class="col-6 col-md-3 mb-4">
                    <div class="category-card p-3 border" onclick="window.location.href='sach-lich-su.html';">
                        <div class="category-box mb-2"></div>
                        <p>Sách Lịch sử</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Best Sellers -->
    <section class="py-5 bg-light">
        <div class="container">
            <h3 class="text-center mb-4">Sản phẩm bán chạy</h3>
            <div class="row text-center">
                <div class="col-6 col-md-3 mb-4">
                    <div class="p-3 border bg-white">
                        <div class="mb-2" style="width: 150px; height: 150px; background-color: #e9ecef; margin: 0 auto;"></div>
                        <p>Sách hay 1</p>
                        <p class="text-danger">199.000 VNĐ</p>
                    </div>
                </div>
                <div class="col-6 col-md-3 mb-4">
                    <div class="p-3 border bg-white">
                        <div class="mb-2" style="width: 150px; height: 150px; background-color: #e9ecef; margin: 0 auto;"></div>
                        <p>Sách hay 2</p>
                        <p class="text-danger">299.000 VNĐ</p>
                    </div>
                </div>
                <div class="col-6 col-md-3 mb-4">
                    <div class="p-3 border bg-white">
                        <div class="mb-2" style="width: 150px; height: 150px; background-color: #e9ecef; margin: 0 auto;"></div>
                        <p>Sách hay 3</p>
                        <p class="text-danger">399.000 VNĐ</p>
                    </div>
                </div>
                <div class="col-6 col-md-3 mb-4">
                    <div class="p-3 border bg-white">
                        <div class="mb-2" style="width: 150px; height: 150px; background-color: #e9ecef; margin: 0 auto;"></div>
                        <p>Sách hay 4</p>
                        <p class="text-danger">499.000 VNĐ</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 BookStore. Tất cả các quyền được bảo lưu.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
