<html lang="vi">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .book-image {
            width: 100%;
            height: 200px;
            background-color: #e9ecef;
        }

        .book-card:hover {
            background-color: #f8f9fa;
            cursor: pointer;
            transition: 0.3s;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">

                <nav>
                    <ul class="nav flex-row">
                        <li class="nav-item"><a href="TrangChu.html" class="nav-link text-white">Trang chủ</a></li>

                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Book Categories -->
    <section class="py-5">
        <div class="container">
            <h3 class="text-center mb-4">Sách Kinh Tế</h3>
            <div class="row text-center">
                <!-- Book 1 -->
                <div class="col-6 col-md-3 mb-4">
                    <div class="book-card p-3 border">
                        <div class="book-image mb-2"></div>
                        <p>Đầu Tư Thông Minh</p>
                        <p class="text-danger">200.000 VNĐ</p>
                    </div>
                </div>
                <!-- Book 2 -->
                <div class="col-6 col-md-3 mb-4">
                    <div class="book-card p-3 border">

                </div>
                <!-- Book 3 -->

                    <div class="book-card p-3 border">
                        <div class="book-image mb-2"></div>
                        <p>Lý Thuyết Kinh Tế</p>
                        <p class="text-danger">300.000 VNĐ</p>
                    </div>
                </div>

                <div class="col-6 col-md-3 mb-4">
