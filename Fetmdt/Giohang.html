<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">BookStore</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="TrangChu.html" class="nav-link text-white">Trang chủ</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Đăng nhập</a></li>
                    <li class="nav-item"><a href="Giohang.html" class="nav-link text-white">Giỏ hàng</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Cart Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="mb-4 text-center">Giỏ hàng của bạn</h2>
            <div class="row">
                <div class="col-12">
                    <table class="table table-bordered table-striped text-center align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>STT</th>
                                <th>Tên sách</th>
                                <th>Giá</th>
                                <th>Số lượng</th>
                                <th>Tổng</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Sách Văn học</td>
                                <td>100.000 VNĐ</td>
                                <td>
                                    <input type="number" value="1" min="1" class="form-control text-center">
                                </td>
                                <td>100.000 VNĐ</td>
                                <td><button class="btn btn-danger btn-sm">Xóa</button></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Sách Kinh tế</td>
                                <td>150.000 VNĐ</td>
                                <td>
                                    <input type="number" value="2" min="1" class="form-control text-center">
                                </td>
                                <td>300.000 VNĐ</td>
                                <td><button class="btn btn-danger btn-sm">Xóa</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="text-end">
                        <h4 class="fw-bold">Tổng cộng: <span class="text-danger">400.000 VNĐ</span></h4>
                        <button class="btn btn-primary mt-3">Thanh toán</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 BookStore. Tất cả các quyền được bảo lưu.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
