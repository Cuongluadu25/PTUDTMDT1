<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật thông tin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .update-container {
            max-width: 600px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .update-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .action-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .action-buttons button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .action-buttons button:hover {
            background-color: #45a049;
        }

        .action-buttons .cancel-button {
            background-color: #f44336;
        }

        .action-buttons .cancel-button:hover {
            background-color: #d32f2f;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="update-container">
        <h1>Cập nhật thông tin</h1>
        <form>
            <div class="form-group">
                <label for="name">Họ và tên</label>
                <input type="text" id="name" name="name" placeholder="Nhập họ và tên">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Nhập email">
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
            </div>

            <div class="action-buttons">
                <!-- Updated buttons with anchor tags -->
                <button type="submit"><a href="Capnhatthongtin.html" style="text-decoration: none; color: white;">Cập nhật</a></button>
                <button type="button" class="cancel-button"><a href="Home.html" style="text-decoration: none; color: white;">Hủy bỏ</a></button>
            </div>
        </form>
        <div class="footer">
            Bản quyền &copy; bởi Nhân Tâm - 2019. Hành trang tới Tương lai.
        </div>
    </div>
</body>
</html>
