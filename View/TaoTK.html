              <a

        </div>
      </aside>
      <!-- Main Content -->
      <div class="main">
        <nav class="navbar navbar-expand px-3 border-bottom">
          <button class="btn" id="sidebar-toggle" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse navbar">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a href="#" data-bs-toggle="dropdown" class="nav-icon pe-md-0">
                  <img
                    src="../image/logo.jpg"
                    class="avatar img-fluid rounded"
                    alt=""
                  />
                </a>
                <div class="dropdown-menu dropdown-menu-end">
                  <a href="#" class="dropdown-item">Profile</a>
                  <a href="#" class="dropdown-item">Setting</a>
                  <a href="#" class="dropdown-item">Logout</a>
                </div>
              </li>
            </ul>
          </div>
        </nav>
        <!-- Page Content -->
        <main class="content px-3 py-2">
            <div class="container-fluid">
              <div class="row">
                  <div class="col-12 col-md d-flex">
                      <div class="card">
                          <div class="card-header">
                            <h5>Thay đổi thông tin</h5>
                          </div>
                          <div class="card-body">
                            <form>
                              <div class="mb-3">
                                <label for="profileImage" class="form-label">Chọn ảnh:</label>
                                <input class="form-control" type="file" id="profileImage" required>
                              </div>
                    
                              <div class="mb-3">
                                  <label for="employee" class="form-label">Chọn nhân viên: </label>
                                  <select class="form-control" id="employee" name="employee">
                                      <option value="">--- Chọn nhân viên ---</option>
                                      <option value="1">Nhân viên A</option>
                                      <option value="2">Nhân viên B</option>
                                      <option value="3">Nhân viên C</option>
                                  </select>
                              </div>
                    
                              <div class="mb-3">
                                <label for="lastName" class="form-label">Họ (*) </label>
                                <input type="text" class="form-control" id="lastName" placeholder="Nhập họ"  required>
                              </div>
                    
                              <div class="mb-3">
                                <label for="firstName" class="form-label ">Tên (*) </label>
                                <input type="text" class="form-control" id="firstName" placeholder="Nhập tên" required>
                              </div>
                    
                              <div class="mb-3">
                                <label for="email" class="form-label">Email (*)</label>
                                <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
                              </div>
                              <div class="mb-3">
                                  <label for="password" class="form-label">Mật khẩu(*)</label>
                                  <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                                </div>
                                <div class="mb-3">
                                  <label for="password" class="form-label">Nhập lại mật khẩu (*)</label>
                                  <input type="password" class="form-control" id="password" placeholder="Nhập lại mật khẩu" required>
                                </div>
                    
                              <div class="mb-3">
                                <label for="phone" class="form-label ">Số điện thoại</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại" >
                              </div>
                    
                              <div class="mb-3">
                                <label class="form-label">Quyền hạn</label>
                                <div>
                                  <input type="radio" class="form-check-input" name="role" id="admin" checked>
                                  <label for="admin" class="form-check-label">Quản trị viên</label>
                                  <input type="radio" class="form-check-input ms-3" name="role" id="employee">
                                  <label for="employee" class="form-check-label">Nhân viên</label>
                                </div>
                              </div>
                    
                              <div class="mb-3">
                                <label class="form-label">Trạng thái</label>
                                <div>
                                  <input type="radio" class="form-check-input" name="status" id="active" checked>
                                  <label for="active" class="form-check-label">Đang hoạt động</label>
                                  <input type="radio" class="form-check-input ms-3" name="status" id="inactive">
                                  <label for="inactive" class="form-check-label">Ngừng hoạt động</label>
                                </div>
                              </div>
                    
                              <button type="submit" class="btn btn-primary">Lưu lại</button>
                            </form>
                          </div>
                        </div>
                  </div>
                </div>
            </div>
          </main>


        
        <!-- End page content -->
